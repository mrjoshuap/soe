---
# defaults file for mrjoshuap.soe

soe_skip_soe_cockpit_install: no
soe_skip_soe_hosts_override: no
soe_skip_soe_insights_install: no
soe_skip_soe_ipaclient_install: no
soe_skip_soe_kdump_install: no
soe_skip_soe_local_admin_users: no
soe_skip_soe_local_sudo_rules: no
soe_skip_soe_nfs_server: no
soe_skip_soe_redhat_subscription: no
soe_skip_soe_selinux_install: no
soe_skip_soe_ssh_host_keys: no
soe_skip_soe_ssh_local_host_keys: no
soe_skip_soe_timesync_install: no
soe_skip_soe_tuned_install: no

# update the system during SoE application
soe_skip_soe_update: no

# after updating, reboot the system?
soe_skip_soe_update_reboot: no
